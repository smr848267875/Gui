  <h2>苹果美容</h2>
 </header>
  <p>苹果素来享有“水果之王”的美誉，苹果是美容佳品，既能减肥，又可使皮肤润滑柔嫩。苹果是种低热量食物，
每100克只产生60千卡热量；苹果中营养成份可溶性大，易被人体吸收，故有“活水”之称，有利于溶解硫元素，使皮肤润滑柔嫩。
苹果中还有铜、碘、锰、锌、钾等元素，人体如缺乏这些元素，皮肤就会发生干燥、易裂、奇痒。</p>
