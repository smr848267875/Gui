<html>
<head>
<title>在CSS3中使用border-ralius属性对页面中的文字添加边框</title>
<style>
#boarder{
    border:solid 5px blue;
	border-radius:20px;
	-moz-border-ralius:20px;
	padding:20px;
	width:180px;
}
</style>
</head>
<body>
<div id="boarder">文字一<br>
                  文字二<br>
                  文字三<br>
                  文字四<br>
                  文字五<br>
				  CSS3中新增的各种各样的属性可以摆脱CSS2中存在的很多束缚<br>
</div>
</body>
</html>
